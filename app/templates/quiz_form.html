{% extends "base.html" %}

{% block title %}Add Quiz{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Add New Quiz</h1>

<form method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
  {% csrf_token %}

  <div>
    <label class="block font-medium mb-1">Title</label>
    {{ form.title }}
  </div>

  <div>
    <label class="block font-medium mb-1">Description</label>
    {{ form.description }}
  </div>

  <button
    type="submit"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
  >
    Save Quiz
  </button>

  <a
    href="{% url 'app:quiz_dashboard' %}"
    class="ml-2 text-gray-600 hover:underline"
  >
    Cancel
  </a>
</form>
{% endblock %}
