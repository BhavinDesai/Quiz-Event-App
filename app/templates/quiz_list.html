{% extends "base.html" %}

{% block title %}Quizzes{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Available Quizzes</h1>

{% if quizzes %}
  <div class="space-y-4">
    {% for quiz in quizzes %}
      <div class="bg-white shadow rounded-lg p-4">
        <h2 class="text-xl font-semibold">{{ quiz.title }}</h2>
        <p class="text-gray-700 mb-2">{{ quiz.description }}</p>
        <a
          href="{% url 'app:quiz_attempt' quiz.id %}"
          class="inline-block bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm"
        >
          Start Quiz
        </a>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No quizzes available.</p>
{% endif %}
{% endblock %}
